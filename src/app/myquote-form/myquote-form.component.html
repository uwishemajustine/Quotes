<hr>
<div class="container">
    <h2 class="text-center">Creating a quotes form</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
  
            <label for="name" class="yes">Author</label>
            <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                    <p>Author is required</p>
                  </div>
        </div>
          <!-- Testing to see if we get any data -->
          <!-- Display {{newQuote.name}} -->
        <div class="form-group">
  
            <label for="name" class="yes">Publisher</label>
            <input type="text" class="form-control" id="publisher" [(ngModel)]="newQuote.publisher" name="publisher" #publisher='ngModel' required>
            <div [hidden]="publisher.valid || publisher.pristine" class="alert alert-danger">
                    <p>Publisher is required</p>
                  </div>
        </div>
        <div class="form-group">
  
                <label for="quote" class="yes">Quotes</label>
                <textarea class="form-control" id="quote" rows="6" [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" required></textarea>
                <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                        <p>Quotes is required</p>
                </div>
            </div>
        <div class="form-group">
            <label for="Datecounter" class="yes">Completion</label>
            <input type='date' id="Date" required>
            <!-- <div [hidden]="completeDate.valid || completeDate.pristine"></div> -->
        </div><br><br>
        <button type="submit" class="btn btn-primary">QUOTES</button>
    </form>
  </div>
