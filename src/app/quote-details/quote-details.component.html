<div class="container">
    <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet"> 
<p>
   Author: {{quote.author}}<br>
    Publisher: {{quote.publisher}}<br>
    origindate: {{quote.completeDate|date : 'short'}}
    
  </p>
  <div class="row">
      <div class="col-md-2"><button type="button" class="btn btn-info" (click)='voteshow()' style= "width:97px; height:40px;" >Vote</button></div>
      <div class="col-md-2"><p *ngIf="voteshow">{{votequote}}</p></div>
 </div>
   <br>      
 <div class="row">
 <div class="col-md-2"> <button type="button" class="btn btn-info" (click)="downvoteshow()">Downvote</button></div>
   <div class="col-md-2"><p *ngIf="downvoteshow">{{downvotequote}}</p></div>
 </div><br>         
    <p>This quote was posted in {{quote.completeDate|dateCounting}} days ago</p>
  <button (click)= 'quoteDelete(true)' class="btn btn-outline-danger"  style= "width:97px; height:40px;">Delete</button>
</div>
