<div>
    <h1>My Beautiful quotes</h1>

    <hr>
    <ul>
      <li *ngFor='let cake of quote'>
        {{cake.quote}}

         <button (click)='toggleDetails(i)' class="btn btn-success">Toggle Details</button>
    <app-quote-details *ngIf='quote.showDescription' [quote]='cake'></app-quote-details>
       
      </li>
    </ul>
    <p *ngIf='quote.length > 6'></p> 
  </div>
