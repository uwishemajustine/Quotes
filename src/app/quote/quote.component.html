<div>
    <h1>My Beautiful quotes</h1>

    <hr>
    <ul>
      <li *ngFor='let cake of quote; let i = index'>
        {{cake.quote}}
        <br>
         <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
    <app-quote-details *ngIf='cake.showDescription' [quote]='cake' (isComplete) = 'completeQuote($event,i)'></app-quote-details>
       
      </li>
    </ul>
    <p *ngIf='quote.length > 6'></p> 
  </div>
